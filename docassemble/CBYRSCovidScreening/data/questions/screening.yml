---
objects: 
  screenee: Individual
  student: Individual
---
code: | 
  todaysdate = today(format='M/d/YYYY') 
  todaystime = current_datetime().format_time('h:mm a z')  
  if len(symptoms.true_values()) != 0:
    visual_result = "red"
    appending_data = [todaysdate, todaystime, screenee.name.first, screenee.name.last, visual_result, "Blank", comma_and_list(symptoms.true_values()), "Blank", "Blank", "Blank", screenee.position, student.name.first, student.name.last]
    the_task = background_action('bg_task')
  else:
    if household_contact_with_symptoms:
      visual_result = "red"
      appending_data = [todaysdate, todaystime, screenee.name.first, screenee.name.last, visual_result, "Blank", "None", household_contact_with_symptoms, "Blank", "Blank", screenee.position, student.name.first, student.name.last]
      the_task = background_action('bg_task')
    else:
      if lab_test_positive:
        visual_result = "red"
        appending_data = [todaysdate, todaystime, screenee.name.first, screenee.name.last, visual_result, "Blank", "None", household_contact_with_symptoms, lab_test_positive, "Blank", screenee.position, student.name.first, student.name.last]
        the_task = background_action('bg_task')
      else:
        if travel_restriction:
          visual_result = "red"
          appending_data = [todaysdate, todaystime, screenee.name.first, screenee.name.last, visual_result, "Blank", "None", household_contact_with_symptoms, lab_test_positive, travel_restriction, screenee.position, student.name.first, student.name.last]
          the_task = background_action('bg_task')
        else:
          if current_temperature == "high":
            visual_result = "red"
            appending_data = [todaysdate, todaystime, screenee.name.first, screenee.name.last, visual_result, temperature, "None", household_contact_with_symptoms, lab_test_positive, travel_restriction, screenee.position, student.name.first, student.name.last]
            the_task = background_action('bg_task')
          else:
            visual_result = "green"
            appending_data = [todaysdate, todaystime, screenee.name.first, screenee.name.last, visual_result, temperature, "None", household_contact_with_symptoms, lab_test_positive, travel_restriction, screenee.position, student.name.first, student.name.last]
            the_task = background_action('bg_task')
